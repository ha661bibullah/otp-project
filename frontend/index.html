<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail OTP Verification</title>
</head>
<body>
  <h2>Send OTP</h2>
  <input type="email" id="email" placeholder="Enter your email">
  <button id="sendOtp">Send OTP</button>
  <p id="sendResult"></p>

  <h2>Verify OTP</h2>
  <input type="text" id="otp" placeholder="Enter OTP">
  <button id="verifyOtp">Verify OTP</button>
  <p id="verifyResult"></p>

  <script>
    const API = "https://otp-project-kng9.onrender.com/send-otp";

    document.getElementById("sendOtp").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      try {
        const res = await fetch(`${API}/send-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        document.getElementById("sendResult").innerText = data.message;
      } catch (err) {
        console.error("Send OTP error:", err);
        document.getElementById("sendResult").innerText = "Failed to send OTP";
      }
    });

    document.getElementById("verifyOtp").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const otp = document.getElementById("otp").value.trim();
      try {
        const res = await fetch(`${API}/verify-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });
        const data = await res.json();
        document.getElementById("verifyResult").innerText = data.message;
      } catch (err) {
        console.error("Verify OTP error:", err);
        document.getElementById("verifyResult").innerText = "Failed to verify OTP";
      }
    });
  </script>
</body>
</html>
